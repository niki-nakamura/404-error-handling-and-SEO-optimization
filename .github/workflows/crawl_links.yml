# .github/workflows/crawl_links.yml
name: Link Checker

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    # コードをpush(書き込み)するために必要
    permissions:
      contents: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          # GITHUB_TOKEN を使い push 可能にする
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python scripts/crawl_links.py

      - name: Commit & Push broken_links.csv
        run: |
          # Git ユーザ情報の設定
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # 404検知結果があればコミット＆プッシュ
          git add broken_links.csv
          git commit -m "Update broken_links.csv [skip ci]" || echo "No changes to commit"

          # どのブランチへPushするかは運用に応じて調整
          git push origin HEAD:${{ github.ref_name }}

