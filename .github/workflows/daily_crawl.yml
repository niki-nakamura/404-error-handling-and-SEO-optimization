name: Daily Link Crawler

on:
  schedule:
    - cron: '0 6 * * *'    # 毎日 朝6時
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler (no Slack)
        run: |
          python scripts/crawl_links.py --no-slack  # <-- 後述の修正で「Slackしない」オプションを受け取る

      - name: Commit & Push broken_links.csv
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add broken_links.csv
          git commit -m "Update broken_links.csv [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
